  <text x="60" y="325" fill="#495057" font-family="Consolas, monospace" font-size="11">2       | procesamiento   | 0.723        | Doc2, Doc4</text>
  <text x="60" y="340" fill="#495057" font-family="Consolas, monospace" font-size="11">3       | algoritmo       | 0.692        | Doc1, Doc5</text>
  <text x="60" y="355" fill="#495057" font-family="Consolas, monospace" font-size="11">4       | vectorización   | 0.658        | Doc3</text>
  
