  <text x="600" y="442" fill="#495057" font-family="Arial" font-size="10">0.6+: 5%</text>
  
  <text x="60" y="460" fill="#6c757d" font-family="Arial" font-size="10" font-style="italic">Matriz TF-IDF de 5×33 elementos generada exitosamente</text>
